<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar User & API Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #d4e6f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 40px;
        }

        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #generateBtn {
            background: #1976d2;
            color: white;
            flex: 1;
        }

        #generateBtn:hover {
            background: #1565c0;
        }

        #saveBtn {
            background: #27ae60;
            color: white;
            flex: 1;
        }

        #saveBtn:hover {
            background: #219653;
        }

        #apiKey {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 8px;
            background: #f9f9f9;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üîë Daftar User & Generate API Key</h1>

            <div class="input-group">
                <label for="firstname">Nama Depan</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="input-group">
                <label for="lastname">Nama Belakang</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="apiKey">API Key Anda</label>
                <input type="text" id="apiKey" name="apiKey" readonly>
            </div>

            <div class="btn-group">
                <button type="button" id="generateBtn">Generate Key</button>
                <button type="button" id="saveBtn">Simpan Data</button>
            </div>

            <div id="message" class="error"></div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            message.textContent = '';

            if (!firstname || !lastname || !email) {
                message.textContent = '‚ùå Semua field wajib diisi!';
                return;
            }

            try {
                const response = await fetch('/generate-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstname, lastname, email })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('apiKey').value = data.apiKey;
                } else {
                    message.textContent = '‚ùå ' + (data.error || 'Gagal generate key');
                }
            } catch (err) {
                message.textContent = '‚ùå Error: ' + err.message;
            }
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const apiKey = document.getElementById('apiKey').value;
            const message = document.getElementById('message');

            message.textContent = '';

            if (!apiKey) {
                message.textContent = '‚ùå Generate API Key terlebih dahulu!';
                return;
            }

            try {
                const response = await fetch('/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstname, lastname, email, api_key: apiKey })
                });

                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ User dan API Key berhasil disimpan!\nKey: ' + apiKey);
                    // Reset form
                    document.getElementById('firstname').value = '';
                    document.getElementById('lastname').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('apiKey').value = '';
                } else {
                    message.textContent = '‚ùå ' + (data.error || 'Gagal menyimpan');
                }
            } catch (err) {
                message.textContent = '‚ùå Error: ' + err.message;
            }
        });
    </script>

</body>


</html>
