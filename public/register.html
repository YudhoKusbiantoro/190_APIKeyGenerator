<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #d4e6f1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1565c0;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .links a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Daftar Admin Baru</h1>
            <div class="input-group">
                <i>üë§</i>
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <i>‚úâÔ∏è</i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i>üîí</i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="button" onclick="register()">Daftar</button>
            <div class="links">
                <a href="/login">Sudah punya akun?</a>
                <a href="/">Kembali</a>
            </div>
        </div>
    </div>

    <script>
        async function register() {
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!nama || !email || !password) {
                alert('‚ùå Semua field wajib diisi!');
                return;
            }

            try {
                const res = await fetch('/register', { // ‚úÖ kirim ke /register
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, email, password })
                });
                const data = await res.json();
                if (data.success) {
                    alert('‚úÖ Pendaftaran berhasil! Silakan login.');
                    window.location.href = '/login';
                } else {
                    alert('‚ùå ' + (data.error || 'Pendaftaran gagal'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
    </script>
</body>

</html>
